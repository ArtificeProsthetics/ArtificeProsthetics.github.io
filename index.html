<!DOCTYPE html>
<html>
<head>
<title>Artifice</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="web.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.row-padding img {margin-bottom: 12px}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 10vw}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
</head>

<body class="dark-blue">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="sidebar bar-block hide-medium hide-small center">
  <!-- Avatar image in top left corner -->
  <img src="images/Wireframe.black.png" style="width: 100%">
  <t class="noselect vertical-title margin-top">Artifice</t>
  
</nav>

<!-- Top Left Ribbon -->
<div class="ribbon-topleft" id="main"></div>

<!-- Page Content -->
<div class="vertical-center">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.8.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/jddavdombxwYi4Es/scene.splinecode"></spline-viewer>
    <script>
      window.onload = function() {
      var shadowRoot = document.querySelector('spline-viewer').shadowRoot;
      shadowRoot.querySelector('#logo').remove();
    }
    </script>
    <script type="module">
      import Spline from '@splinetool/react-spline/next';

      export default function Home() {
        return (
          <main>
            <Spline
              scene="https://prod.spline.design/jddavdombxwYi4Es/scene.splinecode" 
            />
            spline.setVariables(start: "True");
          </main>
        );
      }
    </script>
</div>

<!-- Bottom Right Ribbon-->
<div class="ribbon-bottomright"></div>

</body>
</html>
